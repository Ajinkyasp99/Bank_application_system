<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>Register</h2>
  <form id="frm" action="{{ url_for('register') }}" method="post">
    <div class="user-box">
      <input type="text" name="name" required="">
      <label>Name</label>
    </div>

    <div class="user-box">
      <input type="text" name="gmail" required="">
      <label>Email</label>
    </div>

    <div class="user-box">
      <input type="text" name="phone" required="">
      <label>Phone no.</label>
    </div>

    <a href="#" onclick="document.querySelector('#frm').submit()">

      Register
    </a>
    <div class="user-box">
      <label>{{display }}<label></label>
    </div>

  </form>


</div>
<!-- partial -->

</body>
</html>
